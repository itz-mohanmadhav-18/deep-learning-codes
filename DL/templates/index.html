<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detection - Upload CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-4">Spam Detection System</h1>
        <form action="search" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="csvFile" class="form-label">Upload CSV File</label>
                <input class="form-control" type="file" id="csvFile" name="csvFile" accept=".csv" required>
            </div>
            <div class="form-floating">
                <textarea class="form-control mb-3" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Text of Email</label>
              </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Check Spam</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
